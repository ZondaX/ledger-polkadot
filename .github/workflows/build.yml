name: Build
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Test
        run: |
          id
          echo $GITHUB_WORKSPACE
      - name: Checkout
        uses: actions/checkout@v2
        with:
          submodules: true
      - name: Install deps
        run: |
          sudo update-alternatives --install /usr/bin/python python /usr/bin/python3 10
          make deps
          brew install conan
      - run: cmake -DCMAKE_BUILD_TYPE=Debug . && make
      - run: GTEST_COLOR=1 ASAN_OPTIONS=detect_leaks=0 ctest -VV

  build_ledger:
    runs-on: ubuntu-latest
    container: zondax/builder-bolos@sha256:5af9542b68b92c12c5c6ae5bd862ff9dbcce063b38755fe9d8153175f6a53338
    env:
      BOLOS_SDK: /home/zondax/project/deps/nanos-secure-sdk
      BOLOS_ENV: /opt/bolos
    steps:
      - run: ls -lh
      - run: ls -lh /__w/ledger-polkadot/ledger-polkadot
      - run: id
      - name: Checkout
        uses: actions/checkout@v2
        with:
          submodules: true
      - name: Build Standard app
        working-directory: ~/
        run: |
          source /home/zondax/.cargo/env
          cd /home/zondax/project
          make

  build_ledger_ledgeracio:
    runs-on: ubuntu-latest
    container: zondax/builder-bolos@sha256:5af9542b68b92c12c5c6ae5bd862ff9dbcce063b38755fe9d8153175f6a53338
    env:
      BOLOS_SDK: /home/zondax/project/deps/nanos-secure-sdk
      BOLOS_ENV: /opt/bolos
    steps:
      - run: ls -lh
      - run: ls -lh /__w/ledger-polkadot/ledger-polkadot
      - run: id
      - name: Checkout
        uses: actions/checkout@v2
        with:
          submodules: true
      - name: Build Ledgeracio
        run: |
          source /home/zondax/.cargo/env
          cd /home/zondax/project
          COIN=Ledgeracio make